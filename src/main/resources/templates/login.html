<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="fragments/nav :: nav"></div>

<main class="flex-grow-1 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="mb-3 text-center" th:text="#{login.heading}">Login</h3>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label class="form-label" th:text="#{login.username}">Username</label>
                <input type="text" name="username" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{login.password}">Password</label>
                <input type="password" name="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}">Login</button>

            <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
                You have been logged out
            </div>
            <div th:if="${success}" class="alert alert-success text-center">
                <span th:text="${success}">Registration successful</span>
            </div>
        </form>
        <div class="text-center mt-3">
            <span th:text="#{login.registerPrompt}">New user?</span>
            <a class="btn btn-primary ms-1" th:href="@{/register}" th:text="#{login.registerButton}">Register</a>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
