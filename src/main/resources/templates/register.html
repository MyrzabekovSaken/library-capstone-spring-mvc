<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="flex-grow-1 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="mb-3 text-center" th:text="#{register.heading}">Register</h3>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label class="form-label" th:text="#{register.username}">Username</label>
                <input th:field="*{username}" pattern="^[a-zA-Z0-9]{3,20}$"
                       title="3â€“20 characters, letters and digits only"
                       class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{register.email}">Email</label>
                <input th:field="*{email}" type="email" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{register.password}">Password</label>
                <input th:field="*{password}" type="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{register.button}">Register</button>

            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        </form>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
